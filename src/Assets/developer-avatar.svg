<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Developer character -->
  <g transform="translate(50, 50)">
    <!-- Chair -->
    <rect x="20" y="450" width="120" height="80" rx="10" fill="#666"/>
    <rect x="30" y="430" width="100" height="20" rx="10" fill="#888"/>
    
    <!-- Body -->
    <ellipse cx="80" cy="380" rx="60" ry="80" fill="#4a4a4a"/>
    
    <!-- Head -->
    <circle cx="80" cy="250" r="45" fill="#fdbcb4"/>
    
    <!-- Hat -->
    <ellipse cx="80" cy="220" rx="50" ry="35" fill="#666"/>
    <ellipse cx="80" cy="215" rx="45" ry="8" fill="#888"/>
    
    <!-- Hair -->
    <path d="M40 240 Q80 200 120 240 Q110 250 80 250 Q50 250 40 240" fill="#2c1810"/>
    
    <!-- Eyes -->
    <circle cx="70" cy="245" r="3" fill="#000"/>
    <circle cx="90" cy="245" r="3" fill="#000"/>
    
    <!-- Mouth -->
    <path d="M75 260 Q80 265 85 260" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="30" cy="320" rx="20" ry="40" fill="#fdbcb4" transform="rotate(-20 30 320)"/>
    <ellipse cx="130" cy="320" rx="20" ry="40" fill="#fdbcb4" transform="rotate(45 130 320)"/>
    
    <!-- Coffee cup -->
    <rect x="120" y="300" width="25" height="30" rx="3" fill="#d4a574"/>
    <rect x="122" y="302" width="21" height="26" fill="#8b4513"/>
    <ellipse cx="132.5" cy="315" rx="8" ry="6" fill="#f4e4bc"/>
    <rect x="145" y="310" width="8" height="2" fill="#d4a574"/>
  </g>
  
  <!-- Computer setup -->
  <g transform="translate(350, 80)">
    <!-- Main monitor -->
    <rect x="0" y="0" width="400" height="300" rx="15" fill="#000"/>
    <rect x="10" y="10" width="380" height="270" fill="#7b2d8e"/>
    
    <!-- Code lines -->
    <rect x="30" y="40" width="4" height="200" fill="#fff"/>
    <rect x="60" y="50" width="80" height="8" fill="#fff"/>
    <rect x="60" y="70" width="120" height="8" fill="#fff"/>
    <rect x="60" y="90" width="60" height="8" fill="#fff"/>
    <rect x="60" y="110" width="100" height="8" fill="#fff"/>
    <rect x="60" y="130" width="80" height="8" fill="#fff"/>
    <rect x="60" y="150" width="140" height="8" fill="#fff"/>
    <rect x="60" y="170" width="90" height="8" fill="#fff"/>
    <rect x="60" y="190" width="110" height="8" fill="#fff"/>
    <rect x="60" y="210" width="70" height="8" fill="#fff"/>
    
    <!-- Right side code -->
    <rect x="250" y="50" width="100" height="8" fill="#fff"/>
    <rect x="250" y="70" width="80" height="8" fill="#fff"/>
    <rect x="250" y="90" width="120" height="8" fill="#fff"/>
    <rect x="250" y="110" width="60" height="8" fill="#fff"/>
    <rect x="250" y="130" width="100" height="8" fill="#fff"/>
    <rect x="250" y="150" width="90" height="8" fill="#fff"/>
    <rect x="250" y="170" width="110" height="8" fill="#fff"/>
    <rect x="250" y="190" width="80" height="8" fill="#fff"/>
    <rect x="250" y="210" width="95" height="8" fill="#fff"/>
    
    <!-- Monitor stand -->
    <rect x="180" y="300" width="40" height="30" fill="#ccc"/>
    <circle cx="200" cy="340" r="25" fill="#ddd"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(500, 400)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#000"/>
    <rect x="5" y="5" width="190" height="110" fill="#7b2d8e"/>
    
    <!-- Laptop code -->
    <rect x="20" y="20" width="60" height="4" fill="#fff"/>
    <rect x="20" y="30" width="80" height="4" fill="#fff"/>
    <rect x="20" y="40" width="40" height="4" fill="#fff"/>
    <rect x="20" y="50" width="70" height="4" fill="#fff"/>
    <rect x="20" y="60" width="90" height="4" fill="#fff"/>
    
    <rect x="120" y="20" width="50" height="4" fill="#fff"/>
    <rect x="120" y="30" width="60" height="4" fill="#fff"/>
    <rect x="120" y="40" width="40" height="4" fill="#fff"/>
    <rect x="120" y="50" width="55" height="4" fill="#fff"/>
  </g>
</svg>
